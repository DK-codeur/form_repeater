<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>




    <div class="card-body">
    
        <div class="repeater-default m-t-30">
            <div data-repeater-list="">
                <div data-repeater-item="">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="name">Nom</label>
                                <input type="text" class="form-control" id="name" placeholder="Nom">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="email">Code</label>
                                <input type="text" class="form-control" id="email" placeholder="Code">
                            </div>
                            <div class="form-group">
                                <label for="wlocation2"> Chantier : <span class="danger">*</span> </label>
                                <select class="custom-select form-control required" id="wlocation2" name="location">
                                    <option value="">Selectionner le chantier</option>
                                    <option value="India">Lycée de Korogho</option>
                                    <option value="USA">Cité Administrative</option>
                                    <option value="Dubai">Reabilitation Logement</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="pwd">Budget Alloué</label>
                                <input type="text" class="form-control" id="pwd" placeholder="Budget">
                            </div>
    
                            <div class="form-group col-md-12">
                                <button class="btn btn-success waves-effect waves-light" type="submit">Enregistrer
                                </button>
                                <button data-repeater-delete="" class="btn btn-danger waves-effect waves-light m-l-10"
                                    type="button">Supprimer
                                </button>
                            </div>
                        </div>
                    </form>
                    <hr>
                </div>
            </div>
            <button data-repeater-create="" class="btn btn-info waves-effect waves-light">Ajouter une nouvelle affectation
            </button>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="plugins/extra-libs/jquery.repeater/repeater-init.js"></script>
    <script src="jquery.repeater/jquery.repeater.min.js"></script>
</body>
</html>
